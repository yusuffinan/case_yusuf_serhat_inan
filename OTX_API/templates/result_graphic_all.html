{% extends "base.html" %}

{% block page %}
<div class="container mt-3">
    <div class="row">
        <div class="col-12"> 
            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

            <p style="mb-3">Sorgu Sayısı (DNS): {{ dns }}</p>
            
            <div style="width: 80%;" class="mt-3">
                <canvas id="myChart"></canvas>
            </div>

            <p>Toplam Zararlı Sayısı: {{ zararli }}</p>
            <p>Toplam Zararsız Sayısı: {{ zararsiz }}</p>
            
           {% include "js/harmful_harmless.html" %}

            <div style="width: 80%;" class="mt-5">
            <canvas id="dnsChart"></canvas>
            </div>

            <p class="mt-2">Sorgu Sayıları:</p>
            <p class="mt-3">{{ dns_list }}</p>
            
            <a href="{% url "index" %}" class="btn btn-dark mt-2">Geri dön</a>

            {% include "js/dns_result.html" %}
            
        </div>
    </div>
</div>
{% endblock %}
